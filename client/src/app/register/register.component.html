
<form #resgisterForm="ngForm" (ngSubmit)="register()" class="w-50 mx-auto mt-5 text-capitalize" autocomplete="off">

  <h2 class="text-center text-primary">sign up</h2>
<hr>
  <div class="form-group mb-3 form-floating w-100">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required>
  </div>

  <div class="form-group mb-3 form-floating w-100">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required>
  </div>

  <div class="form-group mb-3  form-floating w-100">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
